<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular MBoutique</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
</head>
<body ng-app="routeApp">
<header>
    <img id="header_image" src="assets/images/logo.png">
    <Ul class="header_menu">
        <li class="header_menu_list"><a href="#">WELCOME</a></li>
        <li class="header_menu_list"><a href="#menu">OUR MACARONS</a></li>
        <li class="header_menu_list"><a href="#gifts">GIFT & PARTIES</a></li>
        <li class="header_menu_list"><a href="#contact">CONTACT</a></li>
    </Ul>
</header>
<div ng-view></div>
<footer>
    <div class="footer_container">
        <div class="footer_div" id="email"><img src="assets/images/mail.png">order@mboutique.com</div>
        <div class="footer_div" id="phone"><img src="assets/images/phone.png">949.800-3111</div>
        <div class="footer_div" id="follow_us">Follow us<img src="assets/images/facebook.png"><img src="assets/images/twitter.png"></div>
        <div class="footer_div" id="copy_right">COPYRIGHT Â© 2014 MBOUTIQUE. ALL RIGHTS RESERVED</div>
    </div>
</footer>
</body>
</html>
<script>
var app = angular.module('routeApp',['ngRoute']);
app.config(function($routeProvider){
    $routeProvider
            .when('/',{
                templateUrl:'home.html'
            })
            .when('/menu',{
                templateUrl:'menu.html'
            })
            .when('/gifts',{
                templateUrl:'gifts.html'
            })
            .when('/contact',{
                templateUrl: 'contact.html'
            })
            .otherwise({
                redirectTo: '/home.html'
            })

});

</script>
